  <head>

      rel="shortcut icon"
      href="./images/JonasLogoBlue.ico"

    <title>REM Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Convert rems to pixels</h1>
        <p class="value-lable">Enter value in pixels:</p>
        <div class="input-section">
          <input
            type="number"
            name=""
            placeholder="enter number"
            class="input"
          />
          <button class="change"><span class="icon-loop2"></span></button>
        </div>

        <div class="result-area">
          <p class="result-lable">result in rem:</p>
          <h2 class="result">0rem</h2>
        </div>
      </div>
    </div>
    <input type="text" name="" id="copy" />
    <p class="copyright">
